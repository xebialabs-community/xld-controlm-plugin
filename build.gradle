buildscript {
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.1"
    classpath "gradle.plugin.com.hierynomus.gradle.plugins:jython-gradle-plugin:0.3.0"
  }
}

plugins {
  id "com.github.hierynomus.license" version "0.13.0"
  id "com.xebialabs.xldp" version "1.0.5"
  id "java"
  id "com.github.hierynomus.jython" version "0.3.0"
}

version = '1.0.0'


def apiVersion = '2015.2.7'

apply plugin: "com.github.hierynomus.license"
apply plugin: "com.github.hierynomus.jython"
apply plugin: 'java'
apply plugin: 'idea'

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url 'https://dist.xebialabs.com/public/maven2'
  }
  maven {
    url 'http://www.knopflerfish.org/maven2'
  }

}


license {
  header rootProject.file('src/main/license/xebialabs_community.license')
}
